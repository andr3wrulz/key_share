{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Thanks for submitting a key</h2>
    <h4>Please fill out the form below</h4>
    <form method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                {{ form.name|as_crispy_field }}
            </div>
            <div class="col-md-6">
                {{ form.key|as_crispy_field }}
            </div>
            <div class="col-md-12">
                {{ form.notes|as_crispy_field }}
            </div>
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
{% endblock %}
